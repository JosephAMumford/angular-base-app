
<p-tree [value]="files">
    <ng-template let-node pTemplate="default">
        <p>Disposition Code: {{ node.label }}</p>
        <p *ngIf="node.data">Full Disposition Code: {{ node.data }}</p>
    </ng-template>
</p-tree>
